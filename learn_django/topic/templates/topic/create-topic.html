{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}
Contribute | {{ block.super }}
{% endblock %}

{% block content %}
{% include "navbar.html" %}
<div class="bg-dark text-white" style="min-height: 100vh;">
    <div class="row pt-4">
        {% if topicform %}
        <h1 class="ml11 text-center">
            <span class="text-wrapper text-white">
                <span class="line line1"></span>
                <span class="letters">Let's Create Topic</span>
                <hr>
            </span>
        </h1>
        <div class="col-md-9 col-lg-9 col-sm-10 mx-auto">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{topicform|crispy}}
                <div class="col-md-2 col-lg-2 col-sm-3 mx-auto">
                    <button type="submit" class="btn btn-success w-100">Submit</button>
                </div>
            </form>
        </div>
        {% endif %}
    </div>
</div>
{% endblock %}
